<html>

	<head>

		<title>Primeira Tabela</title>

	</head>

	<body>

		<table border='2' bordercolor="red" 

		style="color:black;text-align:center">

		<thead>

			<tr>

				<th>Um</th>

				<th>Dois</th>

				<th>Três</th>

				<th>Quatro</th>

				<th>Cinco</th>

				<th>Seis</th>

			</tr>

		</thead>

		<tbody>

			<tr>

				<td>1</td>

				<td>2</td>

				<td>3</td>

				<td>4</td>

				<td rowspan="" >4</td>

				

			</tr>

			<tr>

				<td>1</td>

				<td>2</td>

				<td colspan="4">5</td>

			</tr>

			<tr>

				<td>1</td>

				<td>2</td>

				<td>3</td>

				<td>4</td>

				<td>5</td>

				<td>6</td>

			</tr>

		</tbody>

		<tfoot>

			<tr>

				<th>Um</th>

				<th>Dois</th>

				<th>Três</th>

				<th>Quatro</th>

				<th>Cinco</th>

				<th>Seis</th>

			</tr>

		</tfoot>

		</table>

	</body>

</html>
