<script type="text/javascript">
        var n1 = 0;
        var operacao;
        
        function n(numero){
            document.getElementById('resultado').value += '' + numero;
        }

       
        function multiplica(){
            n1 = document.getElementById('resultado').value;
            document.getElementById('resultado').value = '';
            operacao = '*';
        }
        function divide(){
            n1 = document.getElementById('resultado').value;
            document.getElementById('resultado').value = '';
            operacao = 'd';
        }
        function diminui(){
            n1 = document.getElementById('resultado').value;
            document.getElementById('resultado').value = '';
            operacao = '-';
        }
        function soma(){
            n1 = document.getElementById('resultado').value;
            document.getElementById('resultado').value = '';
            operacao = '+';
        }
       
        function geraResultado(){
            var n2 = document.getElementById('resultado').value;
            //3ยบ de sistemas - fama
            console.log(n1);
            console.log(n2);
            console.log(operacao);
            if(operacao=='*'){
                document.getElementById('resultado').value = (n1*n2);
            }else if(operacao=='d'){
                document.getElementById('resultado').value = (n1/n2);
            }else if(operacao=='-'){
                document.getElementById('resultado').value = (n1-n2);
            }else if (operacao=='+'){
                document.getElementById('resultado').value = ( parseInt(n1)+ parseInt(n2));
            }
        }

    </script>
</head>
<body>
    <table border="10px" align="center" bgcolor="#070719">
        <tbody><tr>
            <td colspan="4">
                <input type="text" name="resultado" id="resultado">
            </td>
        </tr>           
        <tr>
            <td align="center" bgcolor="#FE2EF7">
                <button id="n1" onclick="n(&#39;1&#39;)">1</button>
            </td>
            <td align="center" bgcolor="#FE2EF7">
                <button id="n2" onclick="n(&#39;2&#39;)">2</button>
            </td>
            <td align="center" bgcolor="#FE2EF7">
                <button id="n3" onclick="n(&#39;3&#39;)">3</button>
            </td>
            <td align="center" bgcolor="#FE2EF7">
                <button id="btd" onclick="divide()">/</button>
            </td>
        </tr>
        <tr>
            <td align="center" bgcolor="#FE2EF7">
                <button id="n4" onclick="n(&#39;4&#39;)">4</button>
            </td>
            <td align="center" bgcolor="#FE2EF7">
                <button id="n5" onclick="n(&#39;5&#39;)">5</button>
            </td>
            <td align="center" bgcolor="#FE2EF7">
                <button id="n6" onclick="n(&#39;6&#39;)">6</button>
            </td>
            <td align="center" bgcolor="#FE2EF7">
                <button id="bt*" onclick="multiplica()">*</button>
            </td>
        </tr>
        <tr>
            <td align="center" bgcolor="#FE2EF7">
                <button id="n7" onclick="n(&#39;7&#39;)">7</button>
            </td>
            <td align="center" bgcolor="#FE2EF7">
                <button id="n8" onclick="n(&#39;8&#39;)">8</button>
            </td>
            <td align="center" bgcolor="#FE2EF7">
                <button id="n9" onclick="n(&#39;9&#39;)">9</button>
            </td>
            <td align="center" bgcolor="#FE2EF7">
                <button id="bt-" onclick="diminui()">-</button>
            </td>
        </tr>
       
        <tr>
            <td colspan="2" align="center" bgcolor="#FE2EF7">
                <button id="n0" onclick="n(&#39;0&#39;)">0</button>
            </td>
            <td align="center" bgcolor="#FE2EF7">
                <button id="bt=" onclick="geraResultado()">=</button>
            </td>
            <td align="center" bgcolor="#FE2EF7">
                <button id="bt+" onclick="soma()">+</button>
            </td>
        </tr>

    </tbody></table>

</body></html>
